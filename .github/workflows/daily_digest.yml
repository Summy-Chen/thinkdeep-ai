name: AI Daily Digest

on:
  schedule:
    # 每天 UTC 时间 00:00 (北京时间 08:00) 运行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          # 替换 openai 为 google-generativeai
          pip install feedparser markdown requests google-generativeai schedule

      - name: Prepare directories
        run: |
          # 确保 frontend/client/public 目录存在
          mkdir -p frontend/client/public
          # 确保 backend 日志和数据目录存在
          mkdir -p backend/logs backend/data backend/output

      - name: Run Digest Generator
        env:
          # 从 GitHub Secrets 读取敏感信息
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          cd backend
          # 运行主程序，生成 data.json 到 frontend/client/public
          python main.py --update-web-path ../frontend/client/public/data.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install

      - name: Build frontend
        run: |
          cd frontend
          pnpm run build
          # 将构建产物移动到根目录的 public 文件夹，供 GitHub Pages 使用
          # vite.config.ts 输出到 dist/public，所以需要复制 dist/public 的内容
          mkdir -p ../public
          # 使用 find 和 cp 确保复制所有文件（包括隐藏文件）
          find dist/public -mindepth 1 -maxdepth 1 -exec cp -r {} ../public/ \;

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: false
          enable_jekyll: false
