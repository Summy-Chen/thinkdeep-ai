name: AI Daily Digest

on:
  schedule:
    # 每天 UTC 时间 00:00 (北京时间 08:00) 运行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          # 替换 openai 为 google-generativeai
          pip install feedparser markdown requests google-generativeai schedule

      - name: Prepare directories
        run: |
          # 确保 frontend/client/public 目录存在
          mkdir -p frontend/client/public
          # 确保 backend 日志和数据目录存在
          mkdir -p backend/logs backend/data backend/output

      - name: Run Digest Generator
        env:
          # 从 GitHub Secrets 读取敏感信息
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          cd backend
          # 运行主程序，生成 data.json 到 frontend/client/public
          python main.py --update-web-path ../frontend/client/public/data.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --no-frozen-lockfile

      - name: Build frontend
        run: |
          cd frontend
          echo "开始构建前端..."
          pnpm run build
          echo "构建完成，检查输出..."
          # 检查构建输出
          if [ -d "dist/public" ]; then
            echo "✅ dist/public 目录存在"
            ls -la dist/public/ | head -10
            echo "文件数量: $(find dist/public -type f | wc -l)"
          else
            echo "❌ dist/public 目录不存在"
            echo "查找 dist 目录内容:"
            ls -la dist/ || echo "dist 目录也不存在"
            exit 1
          fi
          
      - name: Prepare deployment directory
        run: |
          # 将构建产物移动到根目录的 public 文件夹，供 GitHub Pages 使用
          mkdir -p public
          if [ -d "frontend/dist/public" ] && [ "$(ls -A frontend/dist/public)" ]; then
            echo "复制构建产物到 public 目录..."
            cp -r frontend/dist/public/* public/ 2>/dev/null || cp -r frontend/dist/public/. public/
            echo "✅ 构建产物复制完成"
            echo "public 目录内容:"
            ls -la public/ | head -15
            echo "文件总数: $(find public -type f | wc -l)"
          else
            echo "❌ 错误: frontend/dist/public 目录不存在或为空"
            echo "当前目录结构:"
            find frontend -type d -name "dist" -o -name "public" | head -10
            exit 1
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: false
          enable_jekyll: false
